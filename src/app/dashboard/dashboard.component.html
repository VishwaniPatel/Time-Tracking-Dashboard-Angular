<div class="dashboard-wrapper h-100">
  <div class="container">
    <!-- <form class="form-group has-search d-flex p-2" [formGroup]="Form">
      <input
        type="text"
        class="form-control me-2"
        placeholder="Search"
        [(ngModel)]="searchBoxText"
        formControlName="searchinput"
      />
     <button class="btn btn-primary" (click)="onSearch()">Search</button> 
    </form> -->
    <div class="d-flex justify-content-end">
      <button class="btn btn-secondary mb-4" (click)="onAdd()">
        + Add Card
      </button>
    </div>
    <div class="d-flex flex-column flex-lg-row">
      <div class="profile me-0 me-lg-4 mb-4 mb-lg-0">
        <div class="profile-card border-radius p-4">
          <div class="profile-wrapper mb-3">
            <img src="assets/images/image-jeremy.png" alt="Profile image" />
          </div>
          <div>
            <span class="title text-secondary">Report for</span>
            <p class="profile-name mb-2 mb-lg-4">Jeremy Robson</p>
          </div>
        </div>
        <div class="filter p-4">
          <div class="mb-3">
            <!-- Display daily data on click -->
            <a
              (click)="daily()"
              [ngClass]="dailyClick == true ? 'text-white' : 'text-secondary'"
              >Daily</a
            >
          </div>
          <div class="mb-3">
            <!-- Display weekly data on click -->
            <a
              (click)="weekly()"
              [ngClass]="weeklyClick == true ? 'text-white' : 'text-secondary'"
              >Weekly</a
            >
          </div>
          <div>
            <!-- Display monthly data on click -->
            <a
              (click)="monthly()"
              [ngClass]="monthlyClick == true ? 'text-white' : 'text-secondary'"
              >Monthly</a
            >
          </div>
        </div>
      </div>
      <div class="row gy-4">
        <!-- Display cards -->
        <div
          class="col-12 col-lg-4"
          *ngFor="let details of cardData | search : searchBoxText"
        >
          <app-card [data]="details" (id)="onDeleteCard($event)"></app-card>
        </div>
      </div>
    </div>
  </div>
</div>
